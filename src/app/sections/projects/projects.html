<div class="projects" id="projects">
  <div class="title">
    <h2>Some Things I've Built</h2>
  </div>
  <div class="projects-container">
    @for (project of projectsData; track project.projectName) {
      <div class="project">
        <div class=" project-image ">
          <div class="project-image-overlay "></div>
          <div class="">
            <img 
              [src]="project.image" 
              [alt]="project.projectName"
              style="height: 350px; width: 600px;"
              class="object-cover  object-center"
            />
          </div>
        </div>
        <div class="project-info">
          <p class="project-info-overline">
            Featured Project
          </p>
          <h3 class="project-info-title">{{ project.projectName }}</h3>
          <div class="project-info-description">
            <p>{{ project.projectDescription }}</p>
          </div>
          <ul class="project-info-tech-list">
            @for (tech of project.projectTech; track tech) {
              <li class="project-info-tech-list-item">{{ tech }}</li>
            }
          </ul>
          <ul class="project-info-links">
            <li class="project-info-links-item">
              <a 
                target="_blank"
                [href]="project.projectExternalLinks.github"
                class="project-info-links-item-link"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.26c3-.4 6-1.5 6-6.74a5.2 5.2 0 0 0-1.2-3.8c.4-1.2.4-2.5-.2-3.8s-1.8-.7-3.2-.2c-1.5-.4-3-.4-4.5 0-1.4-.5-2.6-.2-3.2.2s-.6 2.5-.2 3.8a5.2 5.2 0 0 0-1.2 3.8c0 5.2 3 6.3 6 6.74a4.8 4.8 0 0 0-1 3.26v4"></path>
                  <path d="M9 18a.5.5 0 0 0 .5-.5.5.5 0 0 0-.5-.5H9a.5.5 0 0 0-.5.5.5.5 0 0 0 .5.5z"></path>
                </svg>
              </a>
            </li>
            <li class="project-info-links-item">
              <a
                target="_blank"
                [href]="project.projectExternalLinks.externalLink"
                class="project-info-links-item-link"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                  <polyline points="15 3 21 3 21 9"></polyline>
                  <line x1="10" y1="14" x2="21" y2="3"></line>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    }
  </div>
</div>
